{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}

    <a class="btn btn-default" href="{% url 'post_edit' pk_post.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
